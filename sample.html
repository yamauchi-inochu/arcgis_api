<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>test</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #layerToggle {
      bottom: 60px;
      right: 10px;
      position: absolute;
      z-index: 99;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      opacity: 0.75;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
  　//requireに"esri/widgets/ScaleBar"を追加し、fuctionにScaleBarを追加する
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!",
      "esri/widgets/ScaleBar"


    ], function(
      Map,
      MapView,
      ScaleBar
    ) {
      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [136.570, 36.479],
        zoom: 11
      });

    //スケールの追加
    const scalebar = new ScaleBar({
      view: view,
      unit: "dual"
    });

    //スケールバーの設定
    view.ui.add(scalebar, "bottom-left");

  });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
